<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>果果哒</title>
	<meta content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
	<link rel="stylesheet" type="text/css" href="{:ADDON_PUBLIC_PATH}/new/css/style.css">
</head>
<body>
<div class="web-main">
	<div class="web-content">
		<div class="web-header">
			<div class="top-title">地址</div>
		</div>
		<div class="height_10"></div>
		<form action="http://www.kmark.cn/gogoda/index.php?s=addon/GuoGuoUser/Gguser/addressDo/" method="post">
				<div class="b-box form">
				<div class="form-item long">
					<label for="input-name" class="input-label fl"></label>
					<textarea name="address" id="address" class="submit_input input-address input-noborder text-left" style="align:left;">{$userData['address']}</textarea>
				</div>
			</div>
			<div class="input-des">请填写食用水果者地址</div>
		
			<div class="button-bar">
			<a href="http://www.kmark.cn/gogoda/index.php?s=addon/GuoGuoUser/Gguser/membermsg/">
				<button type="button" class="b-button">取 消</button>
			</a>
				<button class="b-button" type="submit">确 定</button>
			</div>
		</form>	
	</div>
</div>
<script src="{:ADDON_PUBLIC_PATH}/new/js/jquery-2.0.3.min.js"></script>
<script src="{:ADDON_PUBLIC_PATH}/new/js/verification.js"></script>
<script>
	$(function(){
		$(".form-item").on("click",function(){
			if($(this).hasClass("on")){
				$(this).removeClass("on");
				$(this).find(".checkbox-input").removeAttr("checked")
			}else{
				$(this).addClass("on");
				$(this).find(".checkbox-input").attr("checked","checked")
			}
		})
	})
</script>
</body>
</html>
